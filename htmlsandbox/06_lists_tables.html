<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>
<body>
    
    <!-- Unordered Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <!-- Ordered Lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>john</td>
                <td>Doe</td>
                <td>john@doe.com</td>
            </tr>
            <tr>
                <td>kate</td>
                <td>smith</td>
                <td>kate@smith.com</td>
            </tr>
            <tr>
                <td>jeff</td>
                <td>Doe</td>
                <td>jeff@doe.com</td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
