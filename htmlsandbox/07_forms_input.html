<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php"></form>

    <!-- text imput -->
    <div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter the Email">
    </div>
    
    <!-- TextArea -->
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <!-- Select -->
    <div>
        <label for="sex">Sex</label>
        <!-- We use "selected" after the value to select the option as default -->
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <!-- Number -->
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
    </div>

    <!-- date -->
    <div>
        <label for="birthday">Birthday</label><br>
        <input type="date" name="birthday" id="birthday">
    </div>

    <!-- Radiobutton -->
    <div>
        <label for="membership">Membership</label>
        <!-- We use "checked" after the value to select the option as default -->
        <input type="radio" name="membership" value="simple" id="membership">Simple
        <input type="radio" name="membership" value="standard" id="membership" checked>Standard
        <input type="radio" name="membership" value="super" id="membership">Super
    </div>

    <!-- Checkbox -->
    <div>
        <label for="likes">I like...</label>
        <!-- We use "checked" after the value to select the option as default -->
        <input type="checkbox" name="membership" value="bike" id="likes">Bike
        <input type="checkbox" name="membership" value="car" id="likes" checked>Car
        <input type="checkbox" name="membership" value="boat" id=likes">Boat
    </div>

    <!-- Input submit -->
    <input type="submit" value="submit">
    <!-- Using Button Tag -->
    <button type="reset">Reset</button>

</body>
</html>
