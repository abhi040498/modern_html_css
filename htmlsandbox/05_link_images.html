<!DOCTYPE html>

    <title>Links & Images</title>

<body>
    <!-- External Links -->
    <p>
        <a href="https://google.com">Click for Google</a>
        <a href="https://google.com" target="_blank">Click for Google</a>
    </p>
    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Click for Topography folder</a>

    <p>
        <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Remote Image" >
    </p>

    

</body>
