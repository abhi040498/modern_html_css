<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Shadows</title>
    <style>
        h1 {
            font-size: 4rem;
        }

        h1.a {
            /* h-shadow | v-shadow | blur | color */
            /* We can skip blur if we dont want */
            /* we can put values -ve to display on  top-left */
            text-shadow: 0.2rem 0.2rem 0.7rem steelblue;
        }
    </style>
</head>
<body>
    
    <h1 class="a">Welcome to my course</h1>
    <h1 class="b">Welcome to my course</h1>
    <h1 class="c">Welcome to my course</h1>
    <h1 class="d">Welcome to my course</h1>
</body>
</html>
